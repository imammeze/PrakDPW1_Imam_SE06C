<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML 01</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Ini judul artikel</h2>
    <p class="paragraf">
      Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya
      untukpercobaan saja. Percobaan untuk mendemokan <i>internal css</i>.
      Sepertinamanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung
      dalamfile HTML.
    </p>
  </body>
</html>
